<div class="mb-3">
    <input 
            [class.is-invalid]="control.touched && control.invalid"
            [type]="type()"
            class="form-control"
            [formControl]="control"
            [placeholder]=label()
    >
    <!-- <label>{{label()}}</label> -->
    <div *ngIf="control.hasError('required')" 
        class="invalid-feedback text-start">Please enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" 
        class="invalid-feedback text-start">{{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} character</div>
    <div *ngIf="control.hasError('maxlength')" 
        class="invalid-feedback text-start">{{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} character</div>
    <div *ngIf="control.hasError('isNotMatching')" 
        class="invalid-feedback text-start">{{label()}} is not matching.</div>
</div>
