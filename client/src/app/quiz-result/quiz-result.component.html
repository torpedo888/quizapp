<div class="container text-center mt-5">
  <!-- Card with a background, rounded corners, and shadow -->
  <div class="card shadow-lg rounded p-4" style="background-color: #f8f9fa;">
    <!-- GIF with centering and rounded corners -->
    <img src= {{this.scoreMessageUrl}} class="rounded mx-auto d-block"
    style="max-width: 500px; height: auto; margin-bottom: 20px;" alt="GIF well done - animated GIF on GIFER">

    <!-- Header with better spacing and font style -->
    <h2 class="font-weight-bold text-primary mb-4">Your Results</h2>
    
    <!-- Info with spacing and font size adjustments -->
    <p class="lead">Total Questions: <strong>{{ totalQuestions }}</strong></p>
    <p class="lead">Correct Answers: <strong>{{ correctAnswers }}</strong></p>
    <p class="lead">Your Score: <strong>{{ score }}%</strong></p>
    
    <!-- Retry button with a larger size and hover effect -->
    <button (click)="retryQuiz()" class="btn btn-success btn-lg mt-4 px-4 py-2 rounded shadow-sm hover-shadow-lg">Retry Quiz</button>
    <button class="btn btn-outline-primary btn-lg mt-4 px-4 py-2 rounded shadow-sm" (click)="goToCategories()">
      ‚Üê Back to Categories
    </button>
  </div>
</div>
